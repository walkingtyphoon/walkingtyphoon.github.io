---
layout: default
---

<article class="post-container">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="back-home">← 返回首页</a>
  </footer>
</article>

<style>
.post-container {
  position: relative;
  z-index: 1;
  max-width: 800px;
  margin: 80px auto;
  padding: 40px;
  background: rgba(255, 255, 255, 0.92);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  line-height: 1.7;
  font-size: 1.05rem;
}

.post-header {
  text-align: center;
  margin-bottom: 40px;
}

.post-title {
  font-size: 2rem;
  font-weight: 600;
  margin: 0;
}

.post-date {
  color: #888;
  font-size: 0.9rem;
}

.post-content p {
  margin-bottom: 1em;
}

.post-footer {
  text-align: center;
  margin-top: 50px;
}

.back-home {
  text-decoration: none;
  color: #007acc;
  font-weight: 500;
  transition: color 0.2s;
}

.back-home:hover {
  color: #005f99;
}
</style>
