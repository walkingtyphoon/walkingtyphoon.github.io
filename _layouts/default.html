<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ page.title | default: site.title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0b0b15;
            color: #eee;
            font-family: 'JetBrains Mono', monospace;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -1;
        }

        main {
            position: relative;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            z-index: 10;
        }
    </style>
</head>
<body>
<canvas id="background-canvas"></canvas>
<main>
    {{ content }}
</main>

<!-- ⚠️ 必须加 defer，否则脚本执行太早找不到 canvas -->
<script src="{{ '/assets/js/background.js' | relative_url }}" defer></script>
</body>
</html>
