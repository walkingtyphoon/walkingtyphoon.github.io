---
layout: default
title: 分类
---

<h1>分类</h1>

<ul class="category-list">
    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
    <li>
        <a href="{{ '/categories/' | append: category[0] | append: '/' | relative_url }}">
            {{ category[0] }}（{{ category[1].size }}）
        </a>
    </li>
    {% endfor %}
</ul>
