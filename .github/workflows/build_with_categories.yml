name: Build Jekyll with Auto Categories

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate category pages
        run: |
          mkdir -p categories
          # 清空旧分类页
          rm -rf categories/*
          
          echo "Generating category pages..."
          
          # 扫描所有分类并生成页面
          for category in $(grep -R "^categories:" -n _posts \
              | sed 's/.*\[//; s/\].*//; s/,/ /g'); do
          
            # 创建目录
            mkdir -p categories/$category
          
cat > categories/$category/index.html <<EOF
---
layout: category
category: $category
permalink: /categories/$category/
---

<h1>分类：$category</h1>
<p>以下是属于该分类的文章：</p>
EOF

            echo "Generated category: $category"
          done

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4